<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Informativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .chat-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .chat-box {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #fff;
        }

        .input-area {
            display: flex;
            padding: 20px;
            background: #f5f5f5;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background: #e9ecef;
            color: black;
        }

        .bot-message a {
            color: #007bff;
            text-decoration: none;
        }

        .bot-message a:hover {
            text-decoration: underline;
        }

        .bot-message ul {
            margin: 5px 0;
            padding-left: 20px;
        }

        .message-hint {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="message bot-message">
                !Hi, I'm your personal Assistant:
                    <li>transcripts</li>
                    <li>Referal link</li>
                    <li>Employment Verification</li>
                    <li>Precios</li>
                    <li>Ubicación</li>
                </ul>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Escribe tu mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        const responses = {
            "transcripts": `
                <h3>Transcripts:</h3>
                <ul>
                    <li>https://www.parchment.com/</li>
                    
                </ul>
               
            
                <h3>Referal Link:</h3>
                <p> https://kellyeducation.referralrock.com/v2/1/register<br>
                
            `,
            "contacto": `
                <h3>IEmployment Verification:</h3>
                <p>www.experianverify.com<br>
                - For employment verification, we utilize Experian Verify. If an employee needs to have their employment verified<br>
                for any reason, we refer them to Experian Verify, where they can register an account and get access to their information<br>
                for free. This is the email I send out to talent inquiring about employment verification. The reference guide is attached<br>
                that I include in the email.<br>

The information is available instantly, **24 hours a day, seven days per week**.<br>

You will need to have a permissible purpose for dates of employment and clearance to access wage information.<br>

If you are not yet registered as an Experian Verify user, please visit [**www.experianverify.com**](https://nam10.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwww.experianverify.com%2F&data=05%7C01%7Cluisa.mora%40kellyservices.com%7Cd5301aefb3264db37ee308dbdbd840d3%7C47eede07012940efa5d49e87787f923d%7C0%7C0%7C638345494268153337%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C3000%7C%7C%7C&sdata=Inhwlx%2FwU%2F06X3xfXqIT0b6IDLc0rv8%2FRixwAicXpes%3D&reserved=0) <br>
and sign up.<br>

The process is simple and only takes a few moments.<br>

When you create an account you will need to enter the employer access code: **419B5F0D**<br>

After you have created an account, you may visit our website as often as needed to obtain verification reports instantly. ***Employees now have access to unlimited reports for free!***<br>

Employment and Income Verification from Experian Verify [www.experianverify.com](https://nam10.safelinks.protection.outlook.com/?url=http%3A%2F%2Fwww.ccccverify.com%2F&data=05%7C01%7Cluisa.mora%40kellyservices.com%7Cd5301aefb3264db37ee308dbdbd840d3%7C47eede07012940efa5d49e87787f923d%7C0%7C0%7C638345494268153337%7CUnknown%7CTWFpbGZsb3d8eyJWIjoiMC4wLjAwMDAiLCJQIjoiV2luMzIiLCJBTiI6Ik1haWwiLCJXVCI6Mn0%3D%7C3000%7C%7C%7C&sdata=Za0%2FmZBD7vuQgKyleXy1Wslt4nILZyALQdXklCRv2fk%3D&reserved=0)<br>

the form will be completed, but once it is, it will be sent directly to the government/housing agency that needs the form; so it is important that the form includes the correct <br>
contact information on where the form should be sent. `<br>
                <h3>Precios de Cursos:</h3>
                <ul>
                    <li>Curso Básico: $299</li>
                    <li>Curso Intermedio: $499</li>
                    <li>Curso Avanzado: $699</li>
                </ul>
                <p><strong>Nota:</strong> Todos los cursos incluyen certificado.</p>
            `,
            "ubicacion": `
                <h3>Nuestra Ubicación:</h3>
                <p>Nos encontramos en:<br>
                Calle Principal #123<br>
                Ciudad Ejemplo, País</p>
                <p><a href="https://maps.google.com" target="_blank">Ver en Google Maps</a></p>
            `,
            "hola": `
                ¡Hola! 👋 ¿En qué puedo ayudarte hoy? Puedes preguntarme sobre:
                <ul>
                    <li>Cursos disponibles</li>
                    <li>Horarios de atención</li>
                    <li>Información de contacto</li>
                    <li>Precios</li>
                    <li>Ubicación</li>
                </ul>
            `
        };

        const defaultResponse = `
            Lo siento, no entiendo esa pregunta. Puedes preguntarme sobre:
            <ul>
                <li>transcripts</li>
                <li>Horarios de atención</li>
                <li>Información de contacto</li>
                <li>Precios</li>
                <li>Ubicación</li>
            </ul>
        `;

        function addMessage(message, isUser) {
            const chatBox = document.getElementById("chatBox");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getBotResponse(userMessage) {
            const message = userMessage.toLowerCase();
            
            for (let key in responses) {
                if (message.includes(key)) {
                    return responses[key];
                }
            }
            
            return defaultResponse;
        }

        function sendMessage() {
            const userInput = document.getElementById("userInput");
            const message = userInput.value.trim();
            
            if (message !== "") {
                addMessage(message, true);
                
                setTimeout(() => {
                    const botResponse = getBotResponse(message);
                    addMessage(botResponse, false);
                }, 500);

                userInput.value = "";
            }
        }

        document.getElementById("userInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
