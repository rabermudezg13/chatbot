<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Informativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .chat-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .chat-box {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #fff;
        }

        .input-area {
            display: flex;
            padding: 20px;
            background: #f5f5f5;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background: #e9ecef;
            color: black;
        }

        .bot-message a {
            color: #007bff;
            text-decoration: none;
        }

        .bot-message a:hover {
            text-decoration: underline;
        }

        .bot-message ul {
            margin: 5px 0;
            padding-left: 20px;
        }

        .message-hint {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="message bot-message">
                ¡Hola! Soy tu asistente virtual. Puedes preguntarme sobre:
                <ul>
                    <li>Cursos disponibles</li>
                    <li>Horarios de atención</li>
                    <li>Información de contacto</li>
                    <li>Precios</li>
                    <li>Ubicación</li>
                </ul>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Escribe tu mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        const responses = {
            "cursos": `
                <h3>Cursos Disponibles:</h3>
                <ul>
                    <li>Desarrollo Web Frontend</li>
                    <li>Desarrollo Web Backend</li>
                    <li>Python para principiantes</li>
                    <li>JavaScript Avanzado</li>
                </ul>
                <p>Para más información, visita nuestra página de cursos: 
                <a href="https://ejemplo.com/cursos" target="_blank">Ver todos los cursos</a></p>
            `,
            "horarios": `
                <h3>Horarios de Atención:</h3>
                <p>Lunes a Viernes: 9:00 AM - 6:00 PM<br>
                Sábados: 9:00 AM - 1:00 PM<br>
                Domingos: Cerrado</p>
            `,
            "contacto": `
                <h3>Información de Contacto:</h3>
                <p>📧 Email: info@ejemplo.com<br>
                📞 Teléfono: (123) 456-7890<br>
                💬 WhatsApp: <a href="https://wa.me/1234567890" target="_blank">Enviar mensaje</a></p>
            `,
            "precios": `
                <h3>Precios de Cursos:</h3>
                <ul>
                    <li>Curso Básico: $299</li>
                    <li>Curso Intermedio: $499</li>
                    <li>Curso Avanzado: $699</li>
                </ul>
                <p><strong>Nota:</strong> Todos los cursos incluyen certificado.</p>
            `,
            "ubicacion": `
                <h3>Nuestra Ubicación:</h3>
                <p>Nos encontramos en:<br>
                Calle Principal #123<br>
                Ciudad Ejemplo, País</p>
                <p><a href="https://maps.google.com" target="_blank">Ver en Google Maps</a></p>
            `,
            "hola": `
                ¡Hola! 👋 ¿En qué puedo ayudarte hoy? Puedes preguntarme sobre:
                <ul>
                    <li>Cursos disponibles</li>
                    <li>Horarios de atención</li>
                    <li>Información de contacto</li>
                    <li>Precios</li>
                    <li>Ubicación</li>
                </ul>
            `
        };

        const defaultResponse = `
            Lo siento, no entiendo esa pregunta. Puedes preguntarme sobre:
            <ul>
                <li>Cursos disponibles</li>
                <li>Horarios de atención</li>
                <li>Información de contacto</li>
                <li>Precios</li>
                <li>Ubicación</li>
            </ul>
        `;

        function addMessage(message, isUser) {
            const chatBox = document.getElementById("chatBox");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getBotResponse(userMessage) {
            const message = userMessage.toLowerCase();
            
            for (let key in responses) {
                if (message.includes(key)) {
                    return responses[key];
                }
            }
            
            return defaultResponse;
        }

        function sendMessage() {
            const userInput = document.getElementById("userInput");
            const message = userInput.value.trim();
            
            if (message !== "") {
                addMessage(message, true);
                
                setTimeout(() => {
                    const botResponse = getBotResponse(message);
                    addMessage(botResponse, false);
                }, 500);

                userInput.value = "";
            }
        }

        document.getElementById("userInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
