<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue ChatBot </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .chat-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .chat-box {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #fff;
        }

        .input-area {
            display: flex;
            padding: 20px;
            background: #f5f5f5;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-message {
            background: #007bff;
            color: white;
            margin-left: auto;
        }

        .bot-message {
            background: #e9ecef;
            color: black;
        }

        .bot-message a {
            color: #007bff;
            text-decoration: none;
        }

        .bot-message a:hover {
            text-decoration: underline;
        }

        .bot-message ul {
            margin: 5px 0;
            padding-left: 20px;
        }

        .message-hint {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <div class="message bot-message">
                !Hi, I'm your virtual Assistant:
                <ul>
                    <li>Transcripts</li>
                    <li>Referal</li>
                    <li>Employment verification</li>
                    <li>Wifi password</li>
                    <li>Ubicación</li>
                </ul>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        const responses = {
            "transcripts": `
                <h3>Transcripts:</h3>
                <ul>
                    <a href="https://www.parchment.com" target="_blank">www.parchment.com</a></p>
                   
                </ul>
                <p>
                <a href="https://ejemplo.com/cursos" target="_blank">Ver todos los cursos</a></p>
            `,
            "referal": `
                <h3>Referal link:</h3>
                <p>
                <a href="https://kellyeducation.referralrock.com/v2/1/register" target="_blank">https://kellyeducation.referralrock.com/v2/1/register</a></p>
               
            "employment verification": `
    <h3>Employment Verification Process</h3>

    <div style="margin-bottom: 20px;">
        <p>For employment verification, we utilize <strong>Experian Verify</strong>. Employees can register an account and access their information for free.</p>
    </div>

    <div class="verification-steps" style="background: #f5f5f5; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
        <h4>Key Information:</h4>
        <ul>
            <li>Available 24/7 with instant access</li>
            <li>Free unlimited reports for employees</li>
            <li>Provides both employment and income verifications</li>
        </ul>
    </div>

    <div class="registration-process" style="margin-bottom: 20px;">
        <h4>Registration Process:</h4>
        <ol>
            <li>Visit <a href="http://www.experianverify.com" target="_blank">www.experianverify.com</a></li>
            <li>Sign up for a new account</li>
            <li>Enter employer access code: <strong>419B5F0D</strong></li>
        </ol>
    </div>

    <div class="contact-info" style="background: #e8f4f8; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
        <h4>Contact Information:</h4>
        <p>
            📞 Customer Service: <strong>404.382.5400</strong><br>
            📧 Support Email: <a href="mailto:verify.support@experian.com">verify.support@experian.com</a>
        </p>
    </div>

    <div class="form-verification" style="background: #fff3e0; padding: 15px; border-radius: 8px;">
        <h4>Form Verification Process:</h4>
        <p>For forms that need to be filled out for verification purposes:</p>
        <ul>
            <li>Send forms to: <a href="mailto:payaudit@kellyservices.com">payaudit@kellyservices.com</a></li>
            <li>Forms will be sent directly to the requesting agency</li>
            <li>Please ensure correct contact information is included on the form</li>
        </ul>
        <p><em>Note: No specific timeframe can be provided for form completion.</em></p>
    </div>
`,
            `,
            "wifi password": `
                <h3>Wifi Password:</h3>
                <ul>
                    <li>KeLLY207W!</li>
                   
                </ul>
                <p><strong>Note:</strong> You can't give the password to the talents.</p>
            `,
            "ubicacion": `
                <h3>Nuestra Ubicación:</h3>
                <p>Nos encontramos en:<br>
                Calle Principal #123<br>
                Ciudad Ejemplo, País</p>
                <p><a href="https://maps.google.com" target="_blank">Ver en Google Maps</a></p>
            `,
            "hola": `
                ¡Hola! 👋 ¿En qué puedo ayudarte hoy? Puedes preguntarme sobre:
                <ul>
                    <li>Cursos disponibles</li>
                    <li>Horarios de atención</li>
                    <li>Información de contacto</li>
                    <li>Precios</li>
                    <li>Ubicación</li>
                </ul>
            `
        };

        const defaultResponse = `
            Lo siento, no entiendo esa pregunta. Puedes preguntarme sobre:
            <ul>
                <li>Cursos disponibles</li>
                <li>Horarios de atención</li>
                <li>Información de contacto</li>
                <li>Precios</li>
                <li>Ubicación</li>
            </ul>
        `;

        function addMessage(message, isUser) {
            const chatBox = document.getElementById("chatBox");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.innerHTML = message;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getBotResponse(userMessage) {
            const message = userMessage.toLowerCase();
            
            for (let key in responses) {
                if (message.includes(key)) {
                    return responses[key];
                }
            }
            
            return defaultResponse;
        }

        function sendMessage() {
            const userInput = document.getElementById("userInput");
            const message = userInput.value.trim();
            
            if (message !== "") {
                addMessage(message, true);
                
                setTimeout(() => {
                    const botResponse = getBotResponse(message);
                    addMessage(botResponse, false);
                }, 500);

                userInput.value = "";
            }
        }

        document.getElementById("userInput").addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
